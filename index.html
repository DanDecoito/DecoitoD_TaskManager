<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
 </head>
  <body>
    <!-- Header -->
    <h1 class="topTitle">Task Manager</h1>
  
  
    <!-- Add Button and Modal -->
   <!-- Button trigger modal -->
   <div class="addButton">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Task
  </button>
   </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container">
        <div class="row modalMargin">
            <div class="col-3">Task Name:</div>
            <div class="col-6"><input id="taskName" type="text"></div>
        </div>
        <div class="row modalMargin">
            <div class="col-3">Description:</div>
            <div class="col-6"><input id="taskDesc" type="text"></div>
        </div>
        <div class="row modalMargin">
            <div class="col-3">Due Date:</div>
            <div class="col-6"><input id="taskDate" type="date"></div>
        </div>
        <div class="row modalMargin">
            <div class="col-2">List:</div>
            <div class="col-10">
                To-Do:<input id="toDoCheck" type="checkbox">
                In Progress<input id="inProgCheck" type="checkbox">
                Completed<input id="" type="checkbox">
            </div>
        </div>
          </div>
    
        
          



      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveButton" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
   
   
   
   
   <!-- Main Content -->
    <div class="container">
        <!-- Row Titles -->
        <div class="row">
            <div class="col-4"><p class="listTitle">To Do</p></div>
            <div class="col-4"><p class="listTitle">In Progess</p></div>
            <div class="col-4"><p class="listTitle">Completed</p></div>
        </div>
        <div class="row">
            <div id="toDoInject" class="col-4"></div>
            <div id="inProgInject" class="col-4"></div>
            <div id="completedInject" class="col-4"></div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script/app.js" type="module"></script>
 </body>
</html>
